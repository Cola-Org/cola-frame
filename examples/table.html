<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css"
          href="../resources/cola-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/cola-ui/cola.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.js"></script>
    <script type="text/javascript" src="../resources/cola-ui/3rd.min.js"></script>
    <script type="text/javascript" src="../resources/cola-ui/semantic.min.js"></script>
    <script type="text/javascript" src="../resources/cola-ui/cola.js"></script>
</head>
<body style="padding: 1em">

<div id="pagingTable"></div>
<script>
    cola(function (model) {
        model.describe("pageItems", {
            provider: {
                url: "http://cola-ui.com/data/items",
                pageSize: 5
            }
        });
        model.action({
            flush:function(){
                model.get("pageItems").flush()
            }
        });

        model.widgetConfig({
            pagingTable: {
                $type: "table",
                bind: "item in pageItems",
                showHeader: true,

                sortMode:  "remote",
                currentPageOnly: true,
                height: 300,
                columns: [
                    {
                        $type: "select",
                        change:function(self,arg){
                            alert(arg.value)
                        }
                    },
                    {
                        bind: ".id",
                        caption: "产品编号",
                        sortable: true
                    },
                    {
                        bind: ".title",
                        caption: "产品名称",
                        sortable: true
                    },
                    {
                        bind: "formatNumber(item.originalPrice,'##,##.00')",
                        caption: "价格",
                        property:"originalPrice",
                        sortable: true
                    }
                ]
            }
        });
    });
</script>
<c-pager c-bind="item in pageItems"></c-pager>
<c-button caption="刷新当前" click="flush"></c-button>
</body>
</html>
